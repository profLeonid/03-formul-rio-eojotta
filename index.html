<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-red-500 min-h-screen flex items-center justify-center">
  
  <div class="w-full max-w-xs text-center text-white px-4">
    <header>
      <h1 class="text-4xl mb-8">Criar Conta</h1>
      
      <nav class="flex justify-center gap-6 mb-6">
        <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center cursor-pointer shadow-md hover:bg-red-500 hover:shadow-[0_15px_25px_rgba(0,0,0,0.4)] transition duration-300"><img src="./icon-facebook.webp" alt="logo do facebook" class="w-7 h-7 hover:invert transition"></div>
        <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center cursor-pointer shadow-md hover:bg-red-500 hover:shadow-[0_15px_25px_rgba(0,0,0,0.4)] transition duration-300"><img src="./icon-google.png" alt="logo do google" class="w-7 h-7 hover:invert transition"></div>
        <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center cursor-pointer shadow-md hover:bg-red-500 hover:shadow-[0_15px_25px_rgba(0,0,0,0.4)] transition duration-300"><img src="./icon-linkedin.png" alt="logo do linkedin" class="w-7 h-7 hover:invert transition"></div>
      </nav>

      <p class="text-base mb-6">ou cadastre seu email</p>
    </header>

    <main>
      <input type="text" name="username" id="username" placeholder="Nome" class="w-full p-3 mb-4 rounded  bg-[#F3F3F3] text-[#A0A0A0] outline-none">
      <input type="email" name="email" id="email" placeholder="Email" class="w-full p-3 mb-4 rounded  bg-[#F3F3F3] text-[#A0A0A0] outline-none">
      <input type="password" name="password" id="password" placeholder="Senha" class="w-full p-3 mb-6 rounded  bg-[#F3F3F3] text-[#A0A0A0] outline-none">
      
      <button class="w-48 border-2 border-white text-white font-semibold py-3 rounded-full hover:bg-white hover:text-red-500 transition duration-300">CADASTRAR</button>
    </main>

    <footer class="mt-6 ">Já tem conta? <span class="font-bold">Login</span></footer>
  </div>

</body>
</html>
